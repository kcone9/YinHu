<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公共页面</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
    <section class='main' id='main'>
        <aside class="asi" :style="asi">
            <header :style="asi_hu">
                <div><img :src="user[3]" alt=""></div>
                <h5>{{user[0]}}</h5>
            </header>
            <ul :style="asi_hu">
            <li v-for="(item,i) of list" :key="i">
                <button @click="items(i,$event)" >{{item.title}}</button>
                <div class="container" :class="{tainer:item.cb}">
                <button v-if="item.s.length>=1" @click="jump(i,0)">{{item.s[0]}}</button>
                <button v-if="item.s.length>=2" @click="jump(i,1)">{{item.s[1]}}</button>
                <button v-if="item.s.length>=3" @click="jump(i,2)">{{item.s[2]}}</button>
            </div></li>
            </ul>
        </aside>
        <section class="body" :style="body">
        <header><button @click='work'><i class="fa fa-bars" aria-hidden="true"></i></button><h2 @click="bodys()"><i class="fa fa-audio-description fa-1x" aria-hidden="true"></i> 视频教学系统</h2><div><div @click="login(1)">{{user[0]}}</div><div @click="login(0)">注销登录</div></div></header>
        <div class="video-main">   
        </div>
        </section>
    </section>
    <script src="js/public.js"></script>
</body>
</html>
